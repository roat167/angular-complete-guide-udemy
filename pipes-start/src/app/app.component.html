<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br><br>
      <h2>App Server Status {{ appStatus | async }}</h2>
      <hr>      
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <!-- using symbol | as pipe and use uppercase pipe for transform data into format  -->
          <!-- looking at date and uppercase, you can see we need to convert to date before transform to string -->

          <strong>
            {{ server.name | shorten: 10 : 'any' }}</strong> | 
            {{ server.instanceType | uppercase}} | 
            {{ server.started | date: 'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
